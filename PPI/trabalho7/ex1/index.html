<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Trabalho 7 - Exercicio 1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <style>
        body {
            margin: 0 auto;
            padding: 50px;
        }
    </style>
</head>

<body>
    <form>
        <div class="row">
            <div class="col-9">
                <label for="nome" class="form-label">Nome completo</label>
                <input type="text" class="form-control" id="nome">
            </div>
            <div class="col">
                <label for="cpf" class="form-label">CPF</label>
                <input type="text" class="form-control" id="cpf">
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-sm-9">
                <label for="email" class="form-label">E-mail</label>
                <input type="email" class="form-control" id="email">
            </div>
            <div class="col-sm">
                <label for="senha" class="form-label">Senha</label>
                <input type="password" class="form-control" id="senha">
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-sm-2">
                <label for="cep" class="form-label">CEP</label>
                <input type="text" class="form-control" id="cep">
            </div>
            <div class="col-sm">
                <label for="end" class="form-label">Endereço</label>
                <input type="text" class="form-control" id="end">
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-sm">
                <label for="bairro" class="form-label">Bairro</label>
                <input type="text" class="form-control" id="bairro">
            </div>
            <div class="col-sm">
                <label for="city" class="form-label">Cidade</label>
                <input type="text" class="form-control" id="city">
            </div>
            <div class="col-sm">
                <label for="est" class="form-label">Estado</label>
                <select name="est" id="est" class="form-select">
                    <option value="">Selecione uma opção</option>
                    <option value="AC">Acre</option>
                    <option value="AL">Alagoas</option>
                    <option value="AP">Amapá</option>
                    <option value="AM">Amazonas</option>
                    <option value="BA">Bahia</option>
                    <option value="CE">Ceará</option>
                    <option value="DF">Distrito Federal</option>
                    <option value="ES">Espírito Santo</option>
                    <option value="GO">Goiás</option>
                    <option value="MA">Maranhão</option>
                    <option value="MT">Mato Grosso</option>
                    <option value="MS">Mato Grosso do Sul</option>
                    <option value="MG">Minas Gerais</option>
                    <option value="PA">Pará</option>
                    <option value="PB">Paraíba</option>
                    <option value="PR">Paraná</option>
                    <option value="PE">Pernambuco</option>
                    <option value="PI">Piauí</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="RN">Rio Grande do Norte</option>
                    <option value="RS">Rio Grande do Sul</option>
                    <option value="RO">Rondônia</option>
                    <option value="RR">Roraima</option>
                    <option value="SC">Santa Catarina</option>
                    <option value="SP">São Paulo</option>
                    <option value="SE">Sergipe</option>
                    <option value="TO">Tocantins</option>
                </select>
                <br>
            </div>
            <div class="row">
                <div class="col-sm">
                    <label>
                        <input type="checkbox" name="termos" value="recuso" class="form-check-input">
                        Concordo com os termos
                    </label>
                </div>
            </div>
            <br><br>
            <div class="row">
                <div class="col-sm">
                    <button class="btn btn-primary">
                        <span class="bi bi-plus"></span>
                        Cadastrar</button>
                </div>
            </div>
        </div>


</body>

</html>
